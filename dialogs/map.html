<script>
  ymaps.ready(function () { 
    
    var myMap = new ymaps.Map('YMapsID', {
      center: [55.8, 37.6],
      zoom: 16
    });
    
    // Создание метки 
    var myPlacemark = new ymaps.Placemark(
      [55.8, 37.6]
    );
  
    // Добавление метки на карту
    myMap.geoObjects.add(myPlacemark);    
      
  });
</script>
